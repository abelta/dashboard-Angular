<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>Angular Material - Starter App</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="./bower_components/angular-chart.js/dist/angular-chart.css">
    <link rel="stylesheet" href="assets/app.css"/>
  </head>

  <body ng-app="VideoclubApp" layout="row" ng-controller="DashboardController as dashboard">

  

  
  <div flex layout="column" tabIndex="-1" role="main" class="md-whiteframe-z2">

    <md-toolbar layout="row" class="md-whiteframe-z1">
      <!--
      <md-button class="menu" hide-gt-sm ng-click="ul.toggleList()" aria-label="Show User List">
        <md-icon md-svg-icon="menu" ></md-icon>
      </md-button>
      -->
      <h1>Material - Dashboard</h1>
    </md-toolbar>


    <md-content layout="row">

    
      <md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2"
                  md-component-id="left"
                  md-is-locked-open="$mdMedia('gt-sm')">

        

        <md-content>
          <md-list>
            <md-list-item>
              <md-button href="#/users">
                Users
              </md-button>
            </md-list-item>
            <md-list-item>
              <md-button href="#/income">
                Income
              </md-button>
            </md-list-item>
          </md-list>
        </md-content>

      </md-sidenav>


      <md-content flex ng-view id="content">

        
      </md-content>

    </md-content>

  </div>
  

    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/angular-animate/angular-animate.js"></script>
    <script src="./bower_components/angular-route/angular-route.js"></script>
    <script src="./bower_components/angular-aria/angular-aria.js"></script>
    <script src="./bower_components/Chart.js/Chart.js"></script>
    <script src="./bower_components/Faker/build/build/faker.js"></script>
    <script src="./bower_components/angular-material/angular-material.js"></script>
    <script src="./bower_components/angular-smart-table/dist/smart-table.js"></script>
    <script src="./bower_components/angular-chart.js/dist/angular-chart.js"></script>

    <script src="./src/users/Users.js"></script>
    <script src="./src/users/UserController.js"></script>
    <script src="./src/users/UserService.js"></script>

    <script src="./src/income/Income.js"></script>
    <script src="./src/income/IncomeController.js"></script>
    <script src="./src/income/IncomeService.js"></script>

    <script src="./src/routes.js"></script>
    <script src="./src/dashboard.js"></script>
    <script src="./src/app.js"></script>

  </body>
</html>
